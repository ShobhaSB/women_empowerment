<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empowered Queen</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');
        body {
            font-family: 'Playfair Display', serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(to right, #2c3e50, #34495e);
            color: #f1c40f;
            text-shadow: 2px 2px 5px #d4ac0d;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        input, button {
            padding: 12px;
            font-size: 18px;
            margin-top: 10px;
            border: 2px solid #f1c40f;
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px #f1c40f;
            transition: transform 0.3s ease-in-out, background 0.3s;
            border-radius: 12px;
        }
        button:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            text-transform: uppercase;
            animation: pulse 1s infinite alternate;
            color: #f39c12;
        }
        @keyframes pulse {
            0% { text-shadow: 0 0 10px #f39c12, 0 0 20px #ffffff; }
            100% { text-shadow: 0 0 15px #f39c12, 0 0 30px #ffffff; }
        }
        .icon {
            font-size: 32px;
        }
        .crown {
            display: none;
            font-size: 50px;
            margin-top: 10px;
            animation: crownAppear 0.8s ease-in-out;
        }
        @keyframes crownAppear {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .share-btn {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 18px;
            background: #f1c40f;
            color: #2c3e50;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s, background 0.3s;
        }
        .share-btn:hover {
            transform: scale(1.1);
            background: #d4ac0d;
        }
    </style>
</head>
<body>
    <h1>ðŸ‘‘ Enter Your Name & Embrace Your Inner Queen ðŸ‘‘</h1>
    <input type="text" id="nameInput" placeholder="Your Name">
    <button onclick="showMessage()">âœ¨ Claim Your Power âœ¨</button>
    <p class="message" id="message"></p>
    <p class="crown" id="crown">ðŸ‘‘</p>
    <button class="share-btn" id="shareBtn" style="display: none;" onclick="sharePower()">Share Your Power</button>

    <script>
        function showMessage() {
            let name = document.getElementById('nameInput').value.trim();
            if (name === '') {
                document.getElementById('message').innerHTML = "ðŸš« Enter your name to be crowned!";
                document.getElementById('crown').style.display = "none";
                document.getElementById('shareBtn').style.display = "none";
                return;
            }
            
            let titles = ["Queen of Strength", "Empress of Wisdom", "Warrior of Change", "Goddess of Power", "Ruler of Resilience"];
            let randomTitle = titles[Math.floor(Math.random() * titles.length)];
            
            let message = `ðŸ‘‘ ${name}, you are the ${randomTitle}! Wear your crown with pride! ðŸ‘‘`;
            document.getElementById('message').innerHTML = message;
            document.getElementById('crown').style.display = "block";
            document.getElementById('shareBtn').style.display = "inline-block";
        }

        function sharePower() {
            let text = document.getElementById('message').innerText;
            let shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text + ' #EmpoweredQueen')}`;
            window.open(shareUrl, '_blank');
        }
    </script>
</body>
</html>
